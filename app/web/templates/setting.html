    {% include 'start.html' %}

    {% include 'navbar.html' %}

    <div class="card">
        <h2>Theme</h2>
        <form method="POST">
            <div class="form-group">
                <label for="theme">Theme:   (current: {{ theme }} )</label>
                <select id="theme" name="theme">
                    <option value="light" {% if theme =='light' %}selected{% endif %}>Light Mode</option>
                    <option value="dark" {% if theme =='dark' %}selected{% endif %}>Dark Mode</option>
                    <option value="custom" {% if theme =='custom' %}selected{% endif %}>Customize</option>
                </select>
            </div>

            <div class="form-group custom-options" style="display: none;">
                <label for="custom_background">Background Color:</label>
                <input type="color" id="custom_background" name="custom_background" value="{{ custom_color[0] }}">
            </div>

            <div class="form-group custom-options" style="display: none;">
                <label for="custom_nav">NavBar and Footer Color:</label>
                <input type="color" id="custom_nav" name="custom_nav" value="{{ custom_color[1] }}">
            </div>

            <div class="form-group custom-options" style="display: none;">
                <label for="custom_text">Text Color:</label>
                <input type="color" id="custom_text" name="custom_text" value="{{ custom_color[2] }}">
            </div>

            <button type="submit">Save</button>
        </form>
    </div>

    <div class="card">
        <h2>Reset Settings</h2>
    </div>

    {% include 'footer.html' %}
